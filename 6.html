<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>numeros com js</title>
    <style>
        body { font: 12pt Arial;}
        button { font-size: 12pt; padding: 30px;}
    </style>
</head>
<body>
    <h1>Somando dois numeros</h1>
    <button onclick="somar()">iniciar a soma</button>
    <section ID="res">
        <p>resultado</p>
    </section>
    <script>
        function somar () {
            let n1 = Number(window.prompt ('digite um numero'))
            let n2 = Number(window.prompt ('digite um numero'))
            soma = n1 + n2

            let res = document.querySelector('section#res')
            res.innerHTML = `<p>A soma entre <mark>${n1}</mark> e <mark>${n2}</mark> Ã© igual a <strong>${soma}</strong>!</p>`
        }
    </script>
    
</body>
</html>
